<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoryzacja zakończona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding-top: 100px;
        }

        h1 {
            color: #6200ea;
        }

        p {
            color: #ffffff;
        }

        .spinner-border {
            color: #6200ea;
            margin-top: 20px;
        }
    </style>
    <script>
        // Automatyczne przekierowanie do dashboardu po zakończeniu autoryzacji
        setTimeout(function() {
            window.location.href = "{{ url_for('dashboard') }}";  // Przekierowanie do dashboardu
        }, 2000);  // 2 sekundy oczekiwania przed przekierowaniem
    </script>
</head>
<body>
    <div class="container">
        <h1>Autoryzacja zakończona!</h1>
        <p>Przekierowujemy Cię do dashboardu...</p>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Ładowanie...</span>
        </div>
    </div>
</body>
</html>
