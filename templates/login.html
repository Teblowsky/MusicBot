<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie przez Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1e1e1e;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #6200ea;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Discord Bot</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Zaloguj się przez Discord</h5>
                <p>Aby uzyskać dostęp do panelu, kliknij poniższy przycisk:</p>
                <a href="{{ url_for('login') }}" class="btn btn-primary">Zaloguj się przez Discord</a>
            </div>
        </div>
    </div>
</body>
</html>
